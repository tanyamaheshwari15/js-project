<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar</title>
    <!--stylesheet css-->
    <link rel="stylesheet" type="text/css" href="project5-style.css">
    <!--foont awesome-->
    <script src="https://kit.fontawesome.com/ab6412e16f.js" crossorigin="anonymous"></script>
</head>
<body>
    <button class="sidebar-toggle">
        <i class="fa-solid fa-bars"></i>
    </button>
    <aside class="sidebar">
        <div class="sidebar-header">
            <img src="logo.png" class="logo" alt="">
            <button class="close-btn">
                <i class="fa-solid fa-xmark"></i>
            </button>
        </div>
          <!--links-->
            <ul class="links">
                <li>
                    <a href="#">Home</a>
                </li>
                <li>
                    <a href="#">About</a>
                </li>
                <li>
                    <a href="#">Projects</a>
                </li>
                <li>
                    <a href="#">Contact</a>
                </li>
                </ul>
                <!--social medias-->
                <ul class="social-icons">
                <li>
                    <a href="https://www.facebook.com"><i class="fa-brands fa-facebook" aria-hidden="true"></i></a>
                </li>
                <li>
                    <a href="https://www.twitter.com"><i class="fa-brands fa-twitter" aria-hidden="true"></i></a>
                </li>
                <li>
                    <a href="https://www.behance.com"><i class="fa-brands fa-behance" aria-hidden="true"></i></a>
                </li>
                <li>
                    <a href="https://www.linkedin.com"><i class="fa-brands fa-linkedin" aria-hidden="true"></i></a>
                </li>
                <li>
                    <a href="https://www.sketch.com"><i class="fa-brands fa-sketch"></i></a>
                </li>
            </ul>
    </aside>
   <!--Javascript-->
   <script src="sidebar.js" type="text/javascript"> </script> 
</body>
</html>
