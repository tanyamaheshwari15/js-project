<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starter</title>
    <!--stylesheet css-->
    <link rel="stylesheet" href="project3-style.css">
    <!--foont awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
</head>
<body>
    <main>
          <section class="container">
            <!--title-->
            <div class="title">
                <h2>Our Reviews</h2>
                <div class="underline"></div>
            </div>
            <!--review-->
              <article class="review">
                <div class="img-container">
                    <img src="img1.jpg" id="person-img" alt="" />
                </div>
                <h4 id="author">Sara Jones</h4>
                <p id="job" style="color:rgb(11, 182, 182) ;">UX DESIGNER</p>
                <p id="info">
                    Lorem ipsum dolor, sit 
                    amet consectetur adipisicing elit. Illum autem quisquam laboriosam 
                    corrupti laudantium in corporis repellat magnam sint esse.
                </p>
                <!--pre next buttons-->
                <div class="button-container">
                    <button class="prev-btn">
                        <i class="fa fa-chevron-left"></i>
                    </button>
                    <button class="next-btn">
                        <i class="fa fa-chevron-right"></i>
                    </button>
                </div>
                <!--random button-->
                <button class="random-btn">Surprise Me</button>
              </article>
          </section>
    </main>
    <!--Javascipt-->
    <script src="review.js" type="text/javascript"></script>
</body>
</html>
